<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hello, world!</title>
  </head>

  <body>

    <header class='header'>
      <div class="container-fluid h-100">
        <div class="row h-100 align-items-center justify-content-evenly">
          <div class="col-2 col-md-1">
            <img src="assets/images/logo.png" class="logo img-fluid" alt="W3 Schools logo">
          </div>
          <div class="col-2 col-md-4 col-xl-4">
            <div class="h-100 primary-hover d-flex justify-content-center align-items-center d-xm-none">
              <span class="fw-bold px-1">Menu</span>
              <i class="fa fa-caret-down p1-2"></i>
            </div>
            <div class="h-100 primary-hover justify-content-center align-items-center d-none d-xm-flex">
              <span class="fw-bold px-1">Tutorial</span>
              <i class="fa fa-caret-down p1-2"></i>
            </div>
            <div class="h-100 primary-hover justify-content-center align-items-center d-none d-xm-flex">
              <span class="fw-bold px-1">References</span>
              <i class="fa fa-caret-down p1-2"></i>
            </div>
            <div class="h-100 primary-hover justify-content-center align-items-center d-none d-lg-flex p-2">
              <span class="fw-bold px-1">Exercises</span>
              <i class="fa fa-caret-down p1-2"></i>
            </div>
          </div>
          <div class="col-5 col-md-5 col-xm-3 justify-content-end">
            <i class="fa fa-adjust d-none d-md-inline p-3"></i>
            <i class="fa fa-globe-asia p-2"></i>
            <i class="fa fa-search p-md-3"></i>
            <div class="d-none col-xm-1 d-xm-flex h-100 align-items-center">
              <span class="primary-hover Paidcourse-btn fw-bold">Paid Courses</span>
            </div>
          </div>
          <div class="col-2 col-md-1 p-0">
            <button type="button" name="button" class="btn bg-primary text-white login-btn fw-bold">Log in</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

  </body>
</html>
